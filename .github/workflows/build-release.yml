name: Build release

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            name: linux-x64
          - os: macos-latest
            name: macos

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake liblzo2-dev libpng-dev libjpeg-dev libgif-dev libsquish-dev build-essential

      - name: Install dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: brew install cmake lzo libpng libjpeg-turbo giflib libsquish

      - name: Build
        run: |
          mkdir build && cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release
          cmake --build .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: kodixbttool-${{ matrix.name }}
          path: build/kodixbttool

  release-assets:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          cp artifacts/kodixbttool-linux-x64/kodixbttool kodixbttool-linux-x64
          cp artifacts/kodixbttool-macos/kodixbttool kodixbttool-macos
          chmod +x kodixbttool-linux-x64 kodixbttool-macos

      - name: Attach to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            kodixbttool-linux-x64
            kodixbttool-macos
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
