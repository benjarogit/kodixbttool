name: Build release

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            name: linux-x64
          - os: macos-latest
            name: macos
          - os: windows-latest
            name: windows-x64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake liblzo2-dev libpng-dev libjpeg-dev libgif-dev libsquish-dev build-essential

      - name: Install dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: brew install cmake lzo libpng libjpeg-turbo giflib libsquish

      - name: Checkout vcpkg (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/checkout@v4
        with:
          repository: microsoft/vcpkg
          path: vcpkg

      - name: Bootstrap vcpkg (Windows)
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          "${{ github.workspace }}/vcpkg/bootstrap-vcpkg.sh"

      - name: Install vcpkg dependencies (Windows)
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          "${{ github.workspace }}/vcpkg/vcpkg" install libpng libjpeg-turbo lzo giflib libsquish --triplet x64-windows-static

      - name: Build (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: |
          mkdir build && cd build
          if [ "$RUNNER_OS" = "macOS" ]; then
            cmake .. -DCMAKE_BUILD_TYPE=Release -DCMAKE_PREFIX_PATH="/opt/homebrew;/usr/local"
          else
            cmake .. -DCMAKE_BUILD_TYPE=Release
          fi
          cmake --build .

      - name: Build (Windows)
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          mkdir -p build && cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release -DCMAKE_TOOLCHAIN_FILE="${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake" -DVCPKG_TARGET_TRIPLET=x64-windows-static
          cmake --build . --config Release

      - name: Upload artifact (Linux/macOS)
        if: matrix.os != 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: kodixbttool-${{ matrix.name }}
          path: build/kodixbttool

      - name: Upload artifact (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: kodixbttool-${{ matrix.name }}
          path: build/Release/kodixbttool.exe

  release-assets:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        id: prepare
        run: |
          [ -d artifacts/kodixbttool-linux-x64 ] && cp artifacts/kodixbttool-linux-x64/kodixbttool kodixbttool-linux-x64 && chmod +x kodixbttool-linux-x64 || true
          [ -d artifacts/kodixbttool-macos ] && cp artifacts/kodixbttool-macos/kodixbttool kodixbttool-macos && chmod +x kodixbttool-macos || true
          [ -f artifacts/kodixbttool-windows-x64/kodixbttool.exe ] && cp artifacts/kodixbttool-windows-x64/kodixbttool.exe kodixbttool-windows-x64.exe || true
          [ -f kodixbttool-linux-x64 ] || (echo "No linux artifact" && exit 1)
          echo "files<<EOF" >> $GITHUB_OUTPUT
          ls -1 kodixbttool-* 2>/dev/null >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Attach to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.release.tag_name }}
          files: ${{ steps.prepare.outputs.files }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
